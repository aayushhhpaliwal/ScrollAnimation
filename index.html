<style>
  
.zoomer {
  position: relative;
  display: flex;
  justify-content: center;
  flex-direction: column;
  align-items: center;
  max-width: 100%;  height: 100vh;
  overflow: hidden;
  background-color: #DCC2A4;
}
.images {
  text-align: center;
}

.btn-colorm{
  width: 30px; 
  height:30px; 
  margin: 10px; 
  margin-top:50px;
  border:none;
  border-radius: 50%;
}
.btn-colorm:hover{
  width: 35px;
  height:35px; 
}
.zoomer .wrapper .images {
  max-width: 100%;
  height: 100vh;
  overflow: hidden;
  /*transform: scale(0, 0);*/
  z-index: -1;
}
.scroll-btn-cont{
  display: flex;
  justify-content: center;
  column-gap: 10px;
  margin-top: 30px;
  width: 100%;
}
.scroll-btn1 {
  color: #ffffff;
    cursor: pointer;
    border-color: #707654;
    background: #707654 !important;
    text-transform: uppercase;
    border-radius: 40px;
    font-weight: 400 !important;
    font-size: 12px;
    padding: 12px 20px !important;
    width: 150px;
    font-family: 'Roboto';
}
.scroll-btn{
  background-color: transparent !important;
    border: 1px solid;
    cursor: pointer;
    border-color: #707654;
    color: #707654 !important;
    font-size: 12px;
    padding: 12px 20px !important;
    text-transform: uppercase;
    border-radius: 40px;
    font-weight: bold;
    width: 150px;

}
</style>
</head>
<body>

      </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollToPlugin.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
<script>
  
var images = gsap.utils.toArray(".zoomer .images");
images.forEach((image, i) => {
  gsap.fromTo(
    image,
    { scale: 2, 
      y:500
     },
    {
      scale: 0.7,
      y:50,
      ease: "none",
      force3D: true,
      scrollTrigger: {
        pin:jQuery(image).parent(),
        trigger: jQuery(image).parent(),
        start: "top top", 
        end: "bottom top",
        //pinType: isTouch ? "fixed" : "transform",
        scrub: 0.5,
        // markers: true
      }
    }
  );
});

gsap.registerPlugin(ScrollTrigger);

gsap.to(".mae-head", {
  scrollTrigger:{
    trigger: ".mae-head", 
    start:"20px 10%", 
    // markers:true, 
    toggleActions:"restart  reverse "
  }, 
  opacity:0
  
});


gsap.fromTo(
  ".mug-background", {
  opacity:0,
  duration:3
},
  {
 
    opacity:1,
    duration:0.5,

  scrollTrigger:{
    trigger: ".mug-background", 
    start:"center top", 
    end:"50px 80%",
    markers:true, 
    ease: "none",
    force3D: true,
    toggleActions:"restart  reverse "
  }
 
  
});
